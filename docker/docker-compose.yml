version: '3'

services:
  api:
    build: 
      context: ../backend
      dockerfile: ../docker/backend/Dockerfile
    image: vs/api
    container_name: vs-api
    restart: unless-stopped
    ### for testing:
    volumes:
      - ../backend:/usr/src/app
  
  # Best practise for flask
  api-proxy:
    image: nginx:stable-alpine
    container_name: vs-api-proxy
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes: 
      - ./backend/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./cert/fullchain.pem:/etc/ssl/fullchain.pem
      - ./cert/privkey.pem:/etc/ssl/privkey.pem
    depends_on:
      - api

  frontend:
    build: 
      context: ../frontend
      dockerfile: ../docker/frontend/Dockerfile
    image: vs/frontend
    container_name: vs-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    ### for testing:
    #volumes:
    #  - ../frontend:/usr/share/nginx/html
    depends_on:
      - api
      - api-proxy
